    function resizeImage2(mm) {
      var width = eval(mm.width);
      var height = eval(mm.height);

      if( width > 600 )  {
        var p_height = 600 / width;
        var new_height = height * p_height;
        eval(mm.width = 600);
        eval(mm.height = new_height);
      }
    }


    function resizeImage(imgObj, imgPath) {
    var maxWidth = 600; // Max width for the image
    var maxHeight = 400;    // Max height for the image
    var ratio = 0;  // Used for aspect ratio
    
    var orgImg = new Image();
    orgImg.src = imgPath;

    orgImg.onload = function() {
    var width = orgImg.width;    // Current image width
    var height = orgImg.height;  // Current image height

    // Check if the current width is larger than the maxd
    if(width > maxWidth){
      ratio = maxWidth / width;   // get ratio for scaling image
      orgImg.width=maxWidth; // Set new width
      orgImg.height=(height * ratio);  // Scale height based on ratio
      height = height * ratio;    // Reset height to match scaled image
    }
    width = orgImg.width;    // Current image width
    height = orgImg.height;  // Current image height

    // Check if current height is larger than max
    if(height > maxHeight){
      ratio = maxHeight / height; // get ratio for scaling image
      orgImg.height=maxHeight;   // Set new height
      orgImg.width=(width * ratio);    // Scale width based on ratio
      width = width * ratio;    // Reset width to match scaled image
    }
    
    imgObj.width = orgImg.width;
    imgObj.height = orgImg.height;
    
    orgImg = null;
  };
}

function FadeImage(json){
  //이미지 Fade 설정값
  var config = {
    currentImg : 0,
    nextImg : 1,
    listArea : e(json.list_area),
    imageList : e(json.list_area).getElementsByTagName("DIV"),
    imgCnt   : imgArray.length-1, //0부터 시작
    changeTime : json.change_time,
    fadeTime : json.fade_time
  };
  
  var chageTimer = null;
  
  //config.imageList[0].style.display = "none";
  e(json.list_area).style.display = "block";
  
  resizeImage(e("imgObj1"),imgArray[0]);
  e("imgObj1").src=imgArray[0];
  
  config.imageList[0].style.display = "block";
  
  callFadeOut(); //롤링 시작
  fadePause(); //마우스 오버시 Fade 멈춤
  
  function imgFadeOut() {
    clearTimeout(chageTimer);
    chageTimer = null;
    $("#imgObj1").fadeOut(config.fadeTime,imgChange);
  };
  
  $("#imgObj1").load(function() {
    //config.imageList[0].style.display = "block";
    imgFadeIn();
  });
  
  function imgChange() {
    config.currentImg = config.nextImg;
    config.nextImg += 1;
    if(config.currentImg == config.imgCnt) config.nextImg = 0;
    
    //config.imageList[0].style.display = "none";
    resizeImage(e("imgObj1"),imgArray[config.currentImg]);
    e("imgObj1").src=imgArray[config.currentImg];
  };
  
  function imgFadeIn() {
    $("#imgObj1").fadeIn(config.fadeTime,callFadeOut);    
  };
  
  function callFadeOut() {
    chageTimer = setTimeout(function(){imgFadeOut()},config.changeTime);
  };
  

  //onmouseover 시 움직임 멈춤
  function fadePause(){
    config.listArea.onmouseover = function(){
      clearTimeout(chageTimer);
    }

    config.listArea.onmouseout = function(){
      callFadeOut();
    }
  };
}


function RollImage(json){
  //이미지 롤링 설정값
  var config = {
    currentImg : 0,
    nextImg : 1,
    listArea : e(json.list_area),
    imageList : e(json.list_area).getElementsByTagName("DIV"),
    imgCnt   : imgArray.length-1, //0부터 시작
    rollTime : json.roll_time,
    moveTime : json.move_time,
    coordX1 : 0,
    coordX2 : e(json.list_area).offsetWidth,
    coordY : e(json.list_area).offsetHeight,
    moveAt : json.moveAt,
    direction : json.direction,
    label : e(json.label),
    labelType : json.labelType
  };
  
  e("imgObj1").src=imgArray[0];
  e(json.list_area).getElementsByTagName("DIV")[0].style.display = "block";

  
  setRoll(config); //롤링 시작
  rollPause(config); //마우스 오버시 롤링 멈춤
  
  //이미지 롤링 기본 세팅하기
  function setRoll(c){
    c.coordX1 = 0;
    c.coordX2 = c.listArea.offsetWidth;
    c.coordY = e("imgObj1").offsetHeight;
    
    if(c.direction=="right" || c.direction=="down"){
      c.coordX2 = c.coordX2 * -1;
      c.coordY = c.coordY * -1;
    }
    
    document.getElementById("imgObj1").src=imgArray[c.currentImg];
    document.getElementById("imgObj2").src=imgArray[c.nextImg];
    c.imageList[0].style.display = "block";
    c.imageList[1].style.display = "block";
    
    if(c.direction == "left" || c.direction == "right"){
      c.imageList[0].style.left = c.coordX1 + "px";
      c.imageList[1].style.left = c.coordX2 + "px";
    }else if(c.direction == "up" || c.direction == "down"){
      c.imageList[0].style.top = c.coordX1 + "px";
      c.imageList[1].style.top = c.coordY + "px";
    }
    
    setPosition(c);
    //c.imageList[c.nextImg].style.left = c.coordX2+"px";
    
    c.rollTimer = setTimeout(function(){imgMove(c)},c.rollTime);
  };

  //이미지를 움직이게 한다.
  function imgMove(c){
    if(c.direction == "left" || c.direction == "right"){
      c.imageList[0].style.left = c.coordX1 + "px";
      c.imageList[1].style.left = c.coordX2 + "px";
    }else if(c.direction == "up" || c.direction == "down"){
      c.imageList[0].style.top = c.coordX1 + "px";
      c.imageList[1].style.top = c.coordY + "px";
    }
    //alert(c.imageList[c.nextImg].style.left);
    var moveAt = parseInt(c.moveAt);
    if (c.direction == "left"){
      c.coordX1 -= moveAt;
      c.coordX2 -= moveAt;
    }else if(c.direction == "right"){
      c.coordX1 += moveAt;
      c.coordX2 += moveAt;
    }else if(c.direction=="up"){
      c.coordX1 -= moveAt;
      c.coordY -= moveAt;
    }else if(c.direction=="down"){
      c.coordX1 += moveAt;
      c.coordY += moveAt;
    }
    
    //if(c.coordX1 < (-1*c.listArea.offsetWidth) ) {
      if( isNextImgRoll(c) ) {
        c.currentImg = c.nextImg;
        c.nextImg += 1;
        if(c.currentImg == c.imgCnt) c.nextImg = 0;

        clearTimeout(c.moveTimer);
        clearTimeout(c.rollTimer);
        setRoll(c);
        return;
      }
      c.moveTimer = setTimeout(function(){imgMove(c)},c.moveTime);
    };

  //다음 이미지 롤링 해야하는지 확인
  function isNextImgRoll(c){
    var d = c.direction;
    if(d=="left" && c.coordX2 < 0 ) return true;
    else if(d=="right" && c.coordX2 > 0) return true;
    else if(d=="up" && c.coordY < 0 ) return true;
    else if(d=="down" && c.coordY > 0) return true;

    return false
  };

  //롤링 방향에 따른 두번째 이미지 위치 좌표 설정
  function setPosition(c){
    var d = c.direction;
    if(d=="left") c.imageList[1].style.left = c.listArea.offsetWidth+"px";
    else if(d=="right") c.imageList[1].style.left = (-1 * c.listArea.offsetWidth) + "px";
    else if(d=="up") c.imageList[1].style.top = c.listArea.offsetHeight + "px";
    else if(d=="down") c.imageList[1].style.top = (-1 * c.listArea.offsetHeight) + "px";

    //alert(c.imageList[c.nextImg].style.left);
  };
  
  //onmouseover 시 움직임 멈춤
  function rollPause(c){
  //alert(c.listArea.onmouseover);
  c.listArea.onmouseover = function(){
    clearTimeout(c.rollTimer);
  }

  c.listArea.onmouseout = function(){
      //alert("c.listArea.onmouseout");
      setRoll(c);
    }
  };
}

function randomItem(a) {
  var isUse = false;
  var retVal =0;
  
  while(true) {
    retVal = a[Math.floor(Math.random() * a.length)];

    for(var i=0;randomArray.lengh;i++) {
      if(randomArray[i] == retVal) {
        isUse = true;
        break;
      }
    }
    
    if(!isUse) {
      randomArray.push(retVal);
      break;
    }
  }
  
  return retVal;
}
